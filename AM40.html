<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Form</title>
    <script>
        function validateForm(){
            var firstName = document.forms["registrationForm"]["firstName"].value;
            var LastName = document.forms["registrationForm"]["LastName"].value;
            var gender = document.forms["registrationForm"]["gender"].value;
            var dob = document.forms["registrationForm"]["dob"].value;
            var state = document.forms["registrationForm"]["state"].value;
            var pinCode = document.forms["registrationForm"]["pinCode"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var ConfirmPassword = document.forms["registrationForm"]["ConfirmPassword"].value;

            
            if (!firstName.match(/^[A-Za-z]+$/)) {
                alert("First name must contain only letters");
                return false;
            }
      
            if (!LastName.match(/^[A-Za-z]+$/)) {
                alert("Last name must contain only letters");
                return false;
            }
      
            if (gender === "") {
                alert("Please select a gender");
                return false;
            }
      
            if (dob === "") {
                alert("Please select a date of birth");
                return false;
            }
      
            if (state === "") {
                alert("Please select a state");
                return false;
            }
      
            if (!pinCode.match(/^\d{6}$/)) {
                alert("Pin code must be a 6-digit number");
                return false;
            }
      
            if (!email.match(/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/)) {
                alert("Please enter a valid email address");
                return false;
            }
      
            if (password.length < 4) {
                alert("Password must be at least 4 characters");
                return false;
            }
            
            if (password !== ConfirmPassword) {
                alert("Passwords do not match");
                return false;
            }

        }
    </script>
</head>
<body>
    <form name="registrationForm" onsubmit="return validateForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="LastName">Last Name :</label>
        <input type="text" id="LastName" name="LastName" required><br><br>

        <label >Gender </label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female <br><br>

        <label for="dob"> DOB: </label>
        <input type="date" name="dob" id="dob" required> <br><br> 

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select a state</option>
            <option value="State 1">Karnatak</option>
            <option value="State 2">UP</option>
            <option value="State 3">Maharashtra</option>
            <option value="State 4">Punjab</option>
            <option value="State 5">Kerla</option>
        </select><br><br>
    
     <label for="pinCode">Pincode :</label>
        <input type="text" id="pinCode" name="pinCode" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="ConfirmPassword">Confirm Password :</label>
        <input type="password" id="ConfirmPassword" name="ConfirmPassword" required><br><br>

        <input type="submit" value="Register"  >
    </form>
</body>
</html>
